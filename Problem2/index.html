<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <input id="hoursInput" type="number" min="0" placeholder="Enter hours">
    <input id="minutesInput" type="number" min="0" placeholder="Enter minutes">
    <input id="secondsInput" type="number" min="0" placeholder="Enter seconds">
    <button id="start">Start</button>
    <div id="hours">00</div>:
    <div id="minutes">00</div>:
    <div id="seconds">00</div>
    <script src="java.js"></script>
</body>
</html>
